<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo - Cursos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="shortcut icon" href="../../../assets/imgs/cropped-icon-PIN.png" type="image/x-icon">
    <link rel="stylesheet" href="trash.css">
    <style>
        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trash-container .trash-empty {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <p>Carregando...</p>
        </div>
    </div>
    <div class="admin_container">
        <div class="top_bar">
            <img src="../../../assets/imgs/logo-cinza.png" alt="">
            <div class="user-btn">
                <span class="material-symbols-outlined">manage_accounts</span>
                <div class="access-actions">
                    <button>
                        <span class="material-symbols-outlined">person</span> Perfil
                    </button>
                    <button>
                        <span class="material-symbols-outlined">lock_open</span> Gerenciamento de acessos
                    </button>
                </div>
            </div>
        </div>
        <div class="admin_content">
            <nav class="sidebar_menu">
            </nav>
            <div class="admin-content_container content trash-container">
                <div class="trash">
                    <div class="title">
                        <h1>Lixeira</h1>
                        <button id="cleanAll" class="cleanBtn">Esvaziar a lixeira</button>
                    </div>
                    <div class="list"></div>
                </div>
                <div class="trash-empty">
                    <span class="material-symbols-outlined">delete_forever</span>
                    <h2>A lixeira está vazia</h2>
                    <p>Os itens excluídos aparecerão aqui.</p>
                </div>
                <div class="coursesTrash trash" style="display: none;">
                    <div class="title">
                        <h1><span class="material-symbols-outlined back">chevron_left</span>Cursos</h1>
                        <button id="cleanCourses" class="cleanBtn">Esvaziar cursos</button>
                    </div>
                    <div class="coursesList list"></div>
                </div>
                <div class="newsTrash trash" style="display: none;">
                    <div class="title">
                        <h1><span class="material-symbols-outlined back">chevron_left</span>Notícias</h1>
                        <button id="cleanNews" class="cleanBtn">Esvaziar notícias</button>
                    </div>
                    <div class="newsList list"></div>
                </div>
                <div class="eventsTrash trash" style="display: none;">
                    <div class="title">
                        <h1><span class="material-symbols-outlined back">chevron_left</span>Eventos</h1>
                        <button id="cleanEvents" class="cleanBtn">Esvaziar eventos</button>
                    </div>
                    <div class="eventsList list"></div>
                </div>
                <div class="projectsTrash trash" style="display: none;">
                    <div class="title">
                        <h1><span class="material-symbols-outlined back">chevron_left</span>Projetos</h1>
                        <button id="cleanProjects" class="cleanBtn">Esvaziar projetos</button>
                    </div>
                    <div class="projectsList list"></div>
                </div>
            </div>
        </div>
        <div class="modal" id="delete-modal" style="display: none;">
            <div class="modal-container">
                <h1>Deseja excluir permanentemente a publicação?</h1>
                <p>A publicação não poderá mais ser restaurada.</p>
                <div class="btns">
                    <button id="deleteBtn">Excluir</button>
                    <button class="cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initMenu, registerAccessActionsAutoClose } from './../scripts/menu.js';
        import { renderTrashList } from './trash.js';

        const menu_items = [
            { icon: "book_ribbon", label: "Cursos", file: "../courses/courses.html" },
            { icon: "newsmode", label: "Notícias", file: "../news/news.html" },
            { icon: "event", label: "Eventos", file: "../events/events.html" },
            { icon: "diversity_4", label: "Biografia", file: "../biography/biography.html" },
            { icon: "delete", label: "Lixeira", file: "../trash/trash.html", active: true }
        ]

        initMenu(menu_items);
        registerAccessActionsAutoClose();

        renderTrashList();
    </script>
</body>

</html>
