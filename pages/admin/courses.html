<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo - Cursos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style/courses.css">
    <link rel="stylesheet" href="style/admin.css">
</head>

<body>
    <div class="loading" style="display: none;"></div>
    <div class="admin_container">
        <div class="top_bar">
            <img src="../../assets/imgs/logo-cinza.png" alt="">
            <div class="user-btn">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
        <div class="admin_content">
            <nav class="sidebar_menu">
            </nav>
            <div class="admin-content_container content">
                <div class="drafts">
                    <h1>Rascunhos</h1>
                    <div class="drafts_list list"></div>
                </div>
                <hr>
                <div class="published">
                    <h1>Cursos publicados</h1>
                    <div class="published_list list"></div>
                </div>
            </div>
            <div class="admin-contentForm_container contentForm">
                <div class="contentForm_title-container">
                    <span class="material-symbols-outlined back">chevron_left</span>
                    <h1 class="contentForm-title"></h1>
                </div>
                <div class="btns">
                    <button class="saveBtn">
                        <span class="material-symbols-outlined">save_as</span> Salvar rascunho
                    </button>
                    <button id="previewBtn">
                        Pré-visualização <span class="material-symbols-outlined"><span class="material-symbols-outlined">arrow_right_alt</span></span>
                    </button>
                </div>
                <form class="form" action="">
                    <div class="top_form">
                        <label for="file" class="custom-btn">
                            <span class="material-symbols-outlined">
                                add_photo_alternate
                            </span>
                            Adicionar imagem
                        </label>
                        <label for="file" class="custom-img_container">
                            <img src="" alt="" class="custom-file_preview">
                        </label>
                        <input type="file" name="file" id="file">
                        <div class="top-right_form">
                            <div class="title-input">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title">
                            </div>
                            <div class="date">
                                <label>Duração</label>
                                <div class="date_inputs">
                                    <input type="date" name="start_date" id="start">
                                    <span>à</span>
                                    <input type="date" name="end_date" id="end">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="description-input">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="admin-previewContent_container previewContent">
                <h1><span class="material-symbols-outlined back">chevron_left</span> Pré-visualização</h1>
                <div class="btns">
                    <button id="editBtn">
                        <span class="material-symbols-outlined">edit</span> Editar
                    </button>
                    <button id="publish">
                        <span class="material-symbols-outlined">publish</span> Publicar
                    </button>
                </div>
                <div class="preview">
                    <img src="" alt="" class="previewImg">
                    <div class="preview-texts">
                        <h1 class="preview-title"></h1>
                        <span class="preview-dates"></span>
                        <p class="preview-description"></p>
                    </div>
                </div>
            </div>
            <div class="modal" id="confirmation-modal" style="display: none;">
                <div class="modal-container">
                    <h1>Deseja sair sem salvar?</h1>
                    <div class="btns">
                        <button class="saveBtn">
                            <span class="material-symbols-outlined">save_as</span> Salvar rascunho
                        </button>
                        <button id="dontSave">Não salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="newButton">+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script type="module">
        import { initMenu } from './scripts/menu.js';
        import { renderCourses } from './scripts/courses.js';

        const menu_items = [
            { icon: "book_ribbon", label: "Cursos", file: "courses.html", active: true },
            { icon: "news", label: "Notícias", file: "news.html" },
            { icon: "event", label: "Eventos", file: "events.html" },
            { icon: "diversity_3", label: "Biografia", file: "biography.html" },
            { icon: "delete", label: "Lixeira", file: "trash.html"}
        ]

        initMenu(menu_items);

        renderCourses();
    </script>
</body>

</html>
