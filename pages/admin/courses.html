<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo - Cursos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="style/courses.css">
</head>
<body>
    <div class="admin_container">
        <div class="top_bar">
            <img src="../../assets/imgs/logo-cinza.png" alt="">
            <div class="user-btn">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
        <div class="admin_content">
            <nav class="sidebar_menu">
            </nav>
            <div class="admin-content_container content">
                <div class="drafts">
                    <h1>Rascunhos</h1>
                    <div class="drafts_list list"></div>
                </div>
                <hr>
                <div class="published">
                    <h1>Cursos publicados</h1>
                    <div class="published_list list"></div>
                </div>
            </div>
            <div class="admin-newContent_container newContent">
                <h1>Adicionar curso</h1>
                <div class="btns">
                    <button id="back">
                        <span class="material-symbols-outlined">keyboard_backspace</span> Voltar
                    </button>
                    <button id="delete">
                        <span class="material-symbols-outlined">delete</span> Excluir
                    </button>
                    <button id="save">
                        Continuar <span class="material-symbols-outlined">trending_flat</span>
                    </button>
                </div>
                <form action="">
                    <div class="top_form">
                        <label for="file" class="custom-btn">
                            <span class="material-symbols-outlined">
                                add_photo_alternate
                            </span>
                            Adicionar imagem
                        </label>
                        <input type="file" name="file" id="file">
                        <div class="top-right_form">
                            <div class="title-input">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title">
                            </div>
                            <div class="date">
                                <label>Duração</label>
                                <div class="date_inputs">
                                    <input type="date" name="" id="start">
                                    <span>à</span>
                                    <input type="date" name="" id="end">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="description-input">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <button class="newButton">+</button>
    </div>
    <script src="scripts/admin.js"></script>
    <script type="module">
        import { initMenu } from './scripts/menu.js';
        import { initCourses } from './scripts/courses.js';

        const menu_items = [
            {icon: "book_ribbon", label: "Cursos", file: "courses.html", active: true}, 
            {icon: "news", label: "Notícias", file: "news.html"},
            {icon: "event", label: "Eventos", file: "events.html"},
            {icon: "diversity_3", label: "Biografia", file: "biography.html"}
        ]

        initMenu(menu_items);

        const draft_list = [
            "Língua Inglesa",
            "IA - Tecnologia de Prompt"
        ]

        const published_list = [
            "Língua Inglesa",
            "IA - Tecnologia de Prompt",
            "Proparação ITA",
        ]

        initCourses(draft_list, published_list)
    </script>
</body>
</html>
