<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo - Notícias</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="style/news.css">
</head>

<body>
    <div class="admin_container">
        <div class="top_bar">
            <img src="../../assets/imgs/logo-cinza.png" alt="">
            <div class="user-btn">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
        <div class="admin_content">
            <nav class="sidebar_menu">
            </nav>
            <div class="admin-content_container content">
                <div class="drafts">
                    <h1>Rascunhos</h1>
                    <div class="drafts_list list"></div>
                </div>
                <hr>
                <div class="published">
                    <h1>Notícias publicadas</h1>
                    <div class="published_list list"></div>
                </div>
            </div>
            <div class="admin-contentForm_container contentForm">
                <h1>Nova notícia</h1>
                <div class="btns">
                    <button class="back">
                        <span class="material-symbols-outlined">keyboard_backspace</span> Voltar
                    </button>
                    <button id="delete">
                        <span class="material-symbols-outlined">delete</span> Excluir
                    </button>
                    <button id="save">
                        Continuar <span class="material-symbols-outlined">trending_flat</span>
                    </button>
                </div>
                <form action="">
                    <div class="title-input">
                        <label for="title">Título</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <label for="file" class="custom-btn">
                        <span class="material-symbols-outlined">
                            add_photo_alternate
                        </span>
                        Adicionar imagem
                    </label>
                    <input type="file" name="file" id="file">
                    <div class="description-input">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <button class="newButton">+</button>
    </div>
    <script src="scripts/admin.js"></script>
    <script type="module">
        import { initMenu } from './scripts/menu.js';
        import { initNews } from './scripts/news.js';

        const menu_items = [
            { icon: "book_ribbon", label: "Cursos", file: "courses.html" },
            { icon: "news", label: "Notícias", file: "news.html", active: true },
            { icon: "event", label: "Eventos", file: "events.html" },
            { icon: "diversity_3", label: "Biografia", file: "biography.html" },
            { icon: "lock_open", label: "Acessos", file: "access.html" },
        ]

        initMenu(menu_items);

        const draft_list = [
            {
                title: "Exposição Chico da Silva. Pirambu Innovation, Emaus e MIS.",
                description: "Durante o encontro, os representantes do BNB conheceram de perto os projetos desenvolvidos pelo Pirambu Innovation."
            },
        ]

        const published_list = [
            {
                title: "Exposição Chico da Silva. Pirambu Innovation, Emaus e MIS.",
                description: "Durante o encontro, os representantes do BNB conheceram de perto os projetos desenvolvidos pelo Pirambu Innovation."
            },
            {
                title: "Exposição Chico da Silva. Pirambu Innovation, Emaus e MIS.",
                description: "Durante o encontro, os representantes do BNB conheceram de perto os projetos desenvolvidos pelo Pirambu Innovation."
            },
            {
                title: "Exposição Chico da Silva. Pirambu Innovation, Emaus e MIS.",
                description: "Durante o encontro, os representantes do BNB conheceram de perto os projetos desenvolvidos pelo Pirambu Innovation."
            },
        ]

        initNews(draft_list, published_list)
    </script>
</body>

</html>
